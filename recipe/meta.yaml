{% set name = "neptune-pytorch-lightning" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neptune-ai/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 4a21c43dca22c7e6ba9f591e2fb9278d2dfb8c45dc838ef9120bd5d02fe794df

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - neptune-client >=0.9.8
    - pytorch-lightning

test:
  imports:
    - neptune_pytorch_lightning.impl
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neptune Client integration with PyTorch Lightning
  doc_url: https://docs.neptune.ai/integrations-and-supported-tools/model-training/pytorch-lightning
  dev_url: https://github.com/neptune-ai/neptune-pytorch-lightning

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - PiotrJander
    - shnela
    - pkasprzyk
